<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <title>Todo's List</title>
</head>
<body>
    <div class="container">
        <div id="todos">
            <p class="heading">Today's To do</p>
            <span><i class="fas fa-sync"></i></span>
        </div>
        <div >
            <form id="input-form" action="#">
                <input id="input" type="text" placeholder="Add to your list">
                <button id="enter-key" type="reset">&#8629;</button>
            </form>
            <div class="list-items">
            </div>
           <div class="clear">
               <button class="clear-completed" type="button" >Clear all completed</button>
           </div>
        </div>
    </div>
</body>
</html>
